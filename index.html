<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Furniture</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="container">
            <span class="header__logo">Panto</span>
            <span class="header__menu">
                <span class="header__menu-item">
                    Furniture
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span class="header__menu-item">Shop</span>
                <span class="header__menu-item">About Us</span>
                <span class="header__menu-item">Contact</span>
            </span>
            <span class="header__notification">
                <i class="fas fa-shopping-bag"></i>
            </span>
        </div>
    </div>

    <!-- start -->
    <div class="start">
        <div class="start__wrapper">
            <div class="start__title">
                Make your interior more minimalistic & modern
            </div>
            <span class="start__detail">
                Turn your room with panto into a lot more minimalist and modern with ease and speed
            </span>
            <div class="start__button">
                <input type="text" placeholder="Search furniture">
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="./index.js"></script> 
</body>
</html>
